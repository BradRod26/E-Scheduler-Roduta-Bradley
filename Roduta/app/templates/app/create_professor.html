{% extends 'app/base.html' %}

{% block content %}
    <div class="FormDesign">
    <h2>Create Professor</h2>
    <form method="post">
    {% csrf_token %}
    {{ form.as_p }}  <!-- Render the form fields automatically -->

    {% if form.errors %}
        <ul>
            {% for field in form %}
                {% for error in field.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            {% endfor %}
        </ul>
    {% endif %}

    <button type="submit">Create Professor</button>
    </form>
    <a href="{% url 'professor_list' %}">Go to Professor List</a>
        <br>
    </div>
{% endblock content%}
