{% extends 'app/base.html' %}

{% block content %}
    <div class="FormDesign">
    <h2>Create Student</h2>
    <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    {% if form.errors %}
        <ul>
            {% for field in form %}
                {% for error in field.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            {% endfor %}
        </ul>
    {% endif %}

    <button type="submit">Create Student</button>
    </form>
    <a href="{% url 'student_list' %}">Go to Student List</a>
    <br>
    </div>

{% endblock content%}
