{% extends 'app/base.html' %}

{% block content %}
{% if user.is_authenticated %}
    <h1>Hi {{user.username}}</h1>
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Log out</button>
    </form>
    {% else %}
    <p>You are not logged in</p>
    {% endif %}
{% endblock content %}
