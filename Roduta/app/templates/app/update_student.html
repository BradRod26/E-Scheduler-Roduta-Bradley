{% extends 'app/base.html' %}

{% block content %}
<div class="FormDesign">
<h1>Update Student</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}  <!-- Render the form fields automatically -->

    {% if form.errors %}
        <ul>
            {% for field in form %}
                {% for error in field.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            {% endfor %}
        </ul>
    {% endif %}

    <button type="submit">Update Student</button>
</form>

<a href="{% url 'student_list' %}">Back to Student List</a>
    <br>
</div>
{% endblock content%}
